<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Investigator Side Panel</title>
    <style>
      /* Critical CSS for immediate feedback */
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #fff;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Initial loading screen */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
        color: #495057;
      }

      .loader-content {
        text-align: center;
        max-width: 300px;
      }

      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e9ecef;
        border-top: 3px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loader-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #212529;
      }

      .loader-message {
        font-size: 14px;
        margin: 0 0 16px 0;
        opacity: 0.8;
      }

      .loader-progress {
        width: 100%;
        height: 3px;
        background: #e9ecef;
        border-radius: 2px;
        overflow: hidden;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #007bff, #0056b3);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      /* Hide loader when React loads */
      .react-loaded .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Immediate loading feedback -->
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-spinner"></div>
          <h2 class="loader-title">Network Investigator</h2>
          <p class="loader-message">Starting network analysis tools...</p>
          <div class="loader-progress">
            <div class="loader-progress-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mark when React starts loading
      window.addEventListener("load", function () {
        document.body.classList.add("react-loaded");
      });

      // Backup: hide loader after 3 seconds even if React fails
      setTimeout(function () {
        document.body.classList.add("react-loaded");
      }, 3000);
    </script>
  </body>
</html>
